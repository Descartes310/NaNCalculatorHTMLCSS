<!DOCTYPE html>
<html>
<head>
  <title> Calculator With Out Javascript Code</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
 <form name="calc">
<table>
    <tr>
        <td>
            <input type="text" name="input" size="16" id="answer">
            <br>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" class="operator" name="plus" value="+">
            <br>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" class="operator" name="minus" value="-">
             <br>
             <input type="button" value="7">
             <input type="button" value="8">
             <input type="button" value="9"> 
             <input type="button" class="operator" value="*">
             <br>
             <input type="button" id="clear" value=" C ">
             <input type="button" value="0">
             <input type="button" value=" = ">
             <input type="button" class="operator" value="/">
             <br>
        </td>
    </tr>
</table>


 </form>   
    


</body>
</html>
